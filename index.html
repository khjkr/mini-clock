<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Clock</title>
</head>
<body>
  <div class="clock">
    <h1>00:00:00</h1>
  </div>
  <script>
    (function (){
      const clock = document.querySelector('h1')
      clock.textContent = new Date()
    })()
  </script>
</body>
</html>
